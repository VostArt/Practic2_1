<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony Headphones - Dark Mode</title>
    <!-- Подключаем CSS (он сгенерируется из Sass) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="product-card">
        <!-- Блок с фото наушников -->
        <div class="product-card__image-wrapper">
            <img src="images/sony.jpg" 
                 alt="Sony Wireless Headphones" 
                 class="product-card__img">
        </div>

        <!-- Контент -->
        <div class="product-card__content">
            <div class="product-card__header">
                <h2 class="product-card__title">Sony WH-1000XM5</h2>
                <span class="product-card__badge">Top Seller</span>
            </div>
            
            <p class="product-card__desc">
                Флагманские беспроводные наушники с лучшим в индустрии шумоподавлением. 
                До 30 часов автономной работы и кристально чистый звук High-Res Audio.
            </p>

            <div class="product-card__footer">
                <div class="product-card__price-box">
                    <span class="product-card__old-price">35 990 ₽</span>
                    <span class="product-card__price">29 990 ₽</span>
                </div>
                <a href="#" class="btn">Купить</a>
            </div>
        </div>
    </div>

</body>
</html>
